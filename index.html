<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYIS Workshop Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: linear-gradient(to right top, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="max-w-2xl w-full mx-auto p-6 sm:p-8">
        <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-blue-900 mb-6">TYIS Workshop Registration</h1>
            <div class="space-y-6">
                <form action="mailto:islamicyouthiniatiativestructur@gmail.com" method="post">
                    <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name <span class="text-red-500">*</span></label>
                    <input type="text" id="fullName" name="fullName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors" placeholder="Enter your full name">
                </div>

                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number <span class="text-red-500">*</span></label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors" placeholder="Enter your phone number">
                </div>

                <div>
                    <label for="ageRange" class="block text-sm font-medium text-gray-700 mb-1">Age Range</label>
                    <select id="ageRange" name="ageRange" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors">
                        <option value="" disabled selected>Select age range</option>
                        <option value="15-20">15 - 20</option>
                        <option value="20-24">20 - 24</option>
                        <option value="25+">25+</option>
                    </select>
                </div>

                <div>
                    <label for="occupation" class="block text-sm font-medium text-gray-700 mb-1">Occupation</label>
                    <input type="text" id="occupation" name="occupation" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors" placeholder="Enter your occupation">
                </div>

                <div>
                    <label for="educationLevel" class="block text-sm font-medium text-gray-700 mb-1">Highest Level of Education</label>
                    <select id="educationLevel" name="educationLevel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors">
                        <option value="" disabled selected>Select education level</option>
                        <option value="Primary">Primary level</option>
                        <option value="Secondary">Secondary level</option>
                        <option value="Tertiary">Tertiary</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Post-graduate">Post-graduate</option>
                        <option value="Vocational">Vocational</option>
                    </select>
                </div>

                <div>
                    <label for="institution" class="block text-sm font-medium text-gray-700 mb-1">Name of Institution</label>
                    <input type="text" id="institution" name="institution" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors" placeholder="Enter your institution">
                </div>

                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location <span class="text-red-500">*</span></label>
                    <input type="text" id="location" name="location" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors" placeholder="Enter your location">
                </div>

                <div>
                    <label for="expectations" class="block text-sm font-medium text-gray-700 mb-1">What do you expect to gain from this workshop?</label>
                    <textarea id="expectations" name="expectations" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors resize-none" placeholder="Share your expectations"></textarea>
                </div>

                <button type="button" onclick="submitForm()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium text-sm">Submit Registration</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            const formData = {
                fullName: document.getElementById('fullName').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                ageRange: document.getElementById('ageRange').value,
                occupation: document.getElementById('occupation').value,
                educationLevel: document.getElementById('educationLevel').value,
                institution: document.getElementById('institution').value,
                location: document.getElementById('location').value,
                expectations: document.getElementById('expectations').value
            };

            if (!formData.fullName || !formData.phoneNumber || !formData.location) {
                alert('Please fill in all required fields.');
                return;
            }

            console.log('Form submitted:', formData);
            alert('Registration submitted successfully!');
            document.querySelectorAll('input, select, textarea').forEach(input => input.value = '');
        }
    </script>
</body>
</html>
